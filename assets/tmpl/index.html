<html>
  <head>
    <title>[% year %] advent calendar [% name %]</title>
  </head>
  <body>
    <h1>[% year %] advent calendar [% name %]</h1>

    <ul>
    [% FOR entry IN entries %]
      [% IF entry.exists %]
        <li><a href="[% entry.date.mday %]">[% entry.date.ymd %]</a></li>
      [% ELSE %]
        <li>[% entry.date.ymd %]</li>
      [% END %]
    [% END %]
    </ul>

    <div><a href="/[% year %]/">back to track list</a></div>
  </body>
</html>
